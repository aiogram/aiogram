answer:
  method: sendMessage
  fill: &fill-answer
    chat_id: self.chat.id
    message_thread_id: self.message_thread_id if self.is_topic_message else None

reply:
  method: sendMessage
  fill: &fill-reply
    <<: *fill-answer
    reply_to_message_id: self.message_id

