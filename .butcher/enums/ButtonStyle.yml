name: ButtonStyle
description: |
  This object represents a button style (inline- or reply-keyboard).

  Sources:
    * https://core.telegram.org/bots/api#inlinekeyboardbutton
    * https://core.telegram.org/bots/api#keyboardbutton

parse:
  entity: InlineKeyboardButton
  attribute: style
  regexp: "'([a-z]+)'"
